{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>:: My-Task:: Signin</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"> <!-- Favicon-->
    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'assets/css/my-task.style.min.css' %}" >
</head>

<body>

<div id="mytask-layout" class="theme-indigo">

    <!-- main body area -->
    <div class="main p-2 py-3 p-xl-5 ">
        
        <!-- Body: Body -->
        <div class="body d-flex p-0 p-xl-5">
            <div class="container-xxl">

                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                        <div style="max-width: 25rem;">
                            <div class="text-center mb-5">
                                {% comment %} <img src="{% static 'assets/images/bot.jpeg' %}" alt="" class="avatar lg grounded-circle shadow" /> {% endcomment %}
                                <img src="{% static 'assets/images/bot.jpeg' %}" alt="" class="img-fluid mx-size" />

                            </div>
                            <div class="mb-5">
                                <h2 class="color-900 text-center">AliceBot Manager</h2>
                            </div>
                            <!-- Image block -->
                            <div class="">
                             
                            

                            
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                        <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                            <!-- Form -->
                            <form class="row g-1 p-3 p-md-4" action="{% url "web:user_login" %}" method="POST">
                                {% csrf_token %}
                                <div class="col-12 text-center mb-1 mb-lg-5">
                                    <h1>Se Connecter</h1>
                                    <span></span>
                                </div>
                              

                                {% if messages %}
                                    {% for message in messages %}
                                        <div style="color: red;">{{ message }}</div>
                                    {% endfor %}
                                 {% endif %}
                                <div class="col-12">
                                    <div class="mb-2">
                                        <label class="form-label">Contact </label>
                                        <input type="text"name="contact" class="form-control form-control-lg" placeholder="90909090">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <div class="form-label">
                                            <span class="d-flex justify-content-between align-items-center">
                                                Password
                                               
                                            </span>
                                        </div>
                                        <input type="password" name="password" class="form-control form-control-lg" placeholder="***************">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button class="btn btn-lg btn-block btn-light lift text-uppercase" type="submit">CONNEXION</button>
                                </div>
                                
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                </div> <!-- End Row -->
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->

<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>

</body>
</html>
